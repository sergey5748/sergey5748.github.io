<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка хода ладьи</title>
</head>
<body>
<script>
    let c1 = 3; // текущая колонка, где стоит ладья
    let r1 = 3; // текущая строка

    let c2 = 7; // новая колонка 
    let r2 = 1; // новая строка

    // Проверяем, может ли ладья перейти за один ход
    if(c1 === c2 || r1 === r2) {
        console.log("Ладья может перейти на клеку за один ход.");
        document.write("Ладья может перейтив клетку на один ход.");
    } else{
        console.log("Ладья не может перейти в клетку за один ход.");
        document.write("Ладья не может перейти в клетку за один ход.");
    }
</script>
</body>
</html>
